<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Auto Clicker Game</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            text-align: center;
            background: #f0f0f0;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            margin: 5px;
            cursor: pointer;
        }
        h1 {
            margin-top: 0;
        }
        #clickerUI, #leaderboardUI {
            margin-bottom: 20px;
            padding: 20px;
            background: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        #clickerUI p, #leaderboardUI p {
            margin: 10px 0;
        }
        #timer {
            font-size: 24px;
            font-weight: bold;
        }
        #clickCount {
            font-size: 24px;
            font-weight: bold;
        }
        #leaderboard {
            max-height: 200px;
            overflow-y: auto;
            text-align: left;
            padding: 10px;
        }
        #leaderboard p {
            margin: 0;
        }
    </style>
</head>
<body>

    <h1>Auto Clicker Game</h1>

    <div id="clickerUI">
        <button id="clickButton">Click me!</button>
        <p>Clicks: <span id="clickCount">0</span></p>
        <p>Time: <span id="timer">00:00</span></p>
        <button id="autoClicker">Buy Auto Clicker (10 clicks)</button>
    </div>

    <div id="leaderboardUI">
        <h2>Leaderboard</h2>
        <div id="leaderboard">
            <!-- Leaderboard entries will be injected here -->
        </div>
    </div>

    <script>
        // Initialize variables
        let clicks = 0;
        let autoClickerCost = 10;
        let autoClickerInterval = null;
        let startTime = Date.now();
        let leaderboard = JSON.parse(localStorage.getItem('leaderboard')) || [];

        const clickButton = document.getElementById('clickButton');
        const clickCount = document.getElementById('clickCount');
        const timerElement = document.getElementById('timer');
        const autoClickerButton = document.getElementById('autoClicker');
        const leaderboardElement = document.getElementById('leaderboard');

        clickButton.addEventListener('click', () => {
            clicks++;
            updateClickCount();
        });

        autoClickerButton.addEventListener('click', () => {
            if (clicks >= autoClickerCost) {
                clicks -= autoClickerCost;
                updateClickCount();
                startAutoClicker();
            }
        });

        function updateClickCount() {
            clickCount.textContent = clicks;
        }

        function startAutoClicker() {
            autoClickerInterval = setInterval(() => {
                clicks++;
                updateClickCount();
            }, 1000); // Auto-click every second
        }

        function updateTimer() {
            const elapsed = Math.floor((Date.now() - startTime) / 1000);
            const minutes = String(Math.floor(elapsed / 60)).padStart(2, '0');
            const seconds = String(elapsed % 60).padStart(2, '0');
            timerElement.textContent = `${minutes}:${seconds}`;
        }

        function updateLeaderboard() {
            // Add the current score to the leaderboard
            leaderboard.push({ name: 'Player', clicks });
            leaderboard.sort((a, b) => b.clicks - a.clicks);
            if (leaderboard.length > 5) {
                leaderboard.pop(); // Keep top 5 scores
            }
            localStorage.setItem('leaderboard', JSON.stringify(leaderboard));

            // Display the leaderboard
            leaderboardElement.innerHTML = leaderboard.map((entry, index) =>
                `<p>${index + 1}. ${entry.name} - ${entry.clicks} clicks</p>`
            ).join('');
        }

        // Update the timer every second
        setInterval(updateTimer, 1000);

        // Update leaderboard when page loads
        updateLeaderboard();
    </script>

</body>
</html>
